<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ultra foda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c3a8219f1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="conteudo">
        <div class="calculator">
            
            <p class="result" id="resultado"></p>
              
            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;" onclick="clean()">AC</button></td>
                    <td><button class="btn del" onclick="deletar()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')" class="btn">7</button></td>
                    <td><button onclick="insert('8')" class="btn">8</i></button></td>
                    <td><button onclick="insert('9')" class="btn">9</i></button></td>
                    <td><button onclick="insert('*')" class="btn especial"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('6')" class="btn">6</button></td>
                    <td><button onclick="insert('5')" class="btn">5</button></td>
                    <td><button onclick="insert('4')" class="btn">4</button></td>
                    <td><button onclick="insert('-')" class="btn especial"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')" class="btn">1</button></td>
                    <td><button onclick="insert('2')" class="btn">2</button></td>
                    <td><button onclick="insert('3')" class="btn">3</button></td>
                    <td><button onclick="insert('+')" class="btn especial"><i class="fa-solid fa-plus"></i></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('0')" class="btn">0</button></td>
                    <td><button onclick="insert('.')" class="btn">.</button></td>
                    <td><button class="btn igual" style="width: 106px;" onclick="botaoResultado()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
